<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="logo" id="logo">
        <img src="./NikeLogo.png">
      </div>
      <div class="imageDiv" id="backimg">
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script>

    let background = document.getElementById('backimg')
    let logo = document.getElementById('logo')
    let zoom =1;
    document.addEventListener('scroll', function (e) {
      let value = window.scrollY;
      console.log(value)
      if(value<300){
        background.style.transform = `scale(${1-0.002*value})`
        background.style.transition = "all 0s ease-in-out"
        background.style.opacity = `${1-0.001*value}`
        background.style.zIndex = "-1"
        logo.style.zIndex = "0"
        logo.style.filter = "invert(1)";
        }
        if(value>300){
          logo.style.filter = "invert(0)";
          background.style.transition = "all 1s ease-in-out"
          background.style.transform = "translateY(-1000px)"
        }
        if(value>450){
          logo.style.transform = "translateY(-1000px)"
        }
      }
)
</script>
</body>
</html>
